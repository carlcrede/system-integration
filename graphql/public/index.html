<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>GraphQL</h3>
    <span>Key: </span>
    <div id="key"></div>
    <span>Value: </span>
    <div id="value"></div>

    <script type="module">
        const messageQuery =
            `query {
                message
            }`;

        const response = await fetch('/graphql', {
            method: 'POST',
            body: JSON.stringify({
                query: messageQuery
            }),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
        });
        const { data } = await response.json();
        console.log(data);
        document.getElementById("key").innerText = Object.keys(data)[0];
        document.getElementById("value").innerText = data.message;

    </script>
</body>

</html>
